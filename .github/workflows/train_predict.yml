name: train_predict

on:
  workflow_dispatch:
    inputs:
      num_epochs:
        description: 'Epochs'
        required: true
        default: '500'
      dropout_layer_value:
        description: 'Value inside Dropout NN layer'
        required: true
        default: '0.5'
    
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install tensorflow scikit-learn keras numpy pandas 

          - name: Get data
            uses: actions/upload-artifact@v2
            with:
              name: dataset
              path: ./lettuce_dataset_updated.csv
