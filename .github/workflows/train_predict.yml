name: train_predict

on:
  workflow_dispatch:
    inputs:
      num_epochs:
        description: 'Epochs'
        required: true
        default: '500'
      dropout_layer_value:
        description: 'Value inside Dropout NN layer'
        required: true
        default: '0.5'
    
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install tensorflow==2.1.0 scikit-learn==1.2.0 keras==2.3.1 numpy==1.23.5 pandas==1.5.2 

          - name: Get data
            uses: actions/upload-artifact@v2
            with:
              name: dataset
              path: ./lettuce_dataset_updated.csv

  train:
      runs-on: ubuntu-latest
      needs: prepare
      steps:
        - name: Check out repository
          uses: actions/checkout@v2

        - name: Download data
          uses: actions/download-artifact@v2
          with:
            name: dataset

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.10'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install tensorflow==2.1.0 scikit-learn==1.2.0 keras==2.3.1 numpy==1.23.5 pandas==1.5.2

        - name: Train model
          run: |
            python train.py --num_epochs ${{ github.event.inputs.num_epochs }} --dropout_layer_value ${{ github.event.inputs.dropout_layer_value }}
